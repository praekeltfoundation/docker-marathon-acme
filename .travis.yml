sudo: required
services:
  - docker
language: python
python:
  - '3.5'
env:
  global:
    - IMAGE="praekeltfoundation/marathon-acme"
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""

before_script:
  - version="$(sed -nE 's/\s*marathon-acme\s*==\s*([^\s\;]+).*/\1/p' requirements.txt)"
  # Pull the existing image to use as a build cache
  - docker pull "$IMAGE"

script:
  - docker build --pull --cache-from "$IMAGE" --tag "$IMAGE" .
  - ./test.py "$IMAGE"

after_script:
  - docker images

before_deploy:
  - pip install docker-ci-deploy==0.2.0
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: dcd --tag-version "$version" --tag-semver --tag-latest "$IMAGE"
  on:
    branch: master
